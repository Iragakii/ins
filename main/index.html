<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="sidebar">
        <a href="http://127.0.0.1:5500/main" class="logo">
            <img src="../asset/logo.png" alt="logo">
        </a>
        <div class="profile">
            <div class="profile-img">
                <a href="/pro/pro.html"><img src="../asset/profile.jpg" alt=""></a>
            </div>
            <div class="name">
                <a href="/pro/pro.html"><h1>Iragaki</h1></a>
                <img src="../asset/verify.png" alt="">
            </div>
            <span>@ira</span>
        </div>
        <div class="about">
            <!-- box 1 -->
            <div class="box">
                <h3>54</h3>
                <span>Posts</span>
            </div>
            <!-- box 2 -->
            <div class="box">
                <h3>14.4k</h3>
                <span>Followers</span>
            </div>
            <!-- box 3 -->
            <div class="box">
                <h3>14</h3>
                <span>Following</span>
            </div>
        </div>
        <div class="menu">
            <a href="#" class="active">
                <span class="icon">
                    <i class="ri-function-line"></i>
                </span>
                Feed
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-search-line"></i>
                </span>
                Explore
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-notification-4-line"></i>
                </span>
                Notification
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-mail-line"></i>
                </span>
                Messages
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-send-plane-fill"></i>
                </span>
               Direct
            </a>

            
            <a href="#">
                <span class="icon">
                    <i class="ri-bar-chart-fill"></i>
                </span>
                Stats
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-settings-5-line"></i>
                </span>
                Setting
            </a>

            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                Logout
            </a>
        </div>

    </div>
    <!-- home -->
    <div class="main-home">
        <div class="header">
            <div class="search">
                <i class="ri-search-line"></i>
                <input type="text" placeholder="Search">
            </div>
            <div class="header-content">
                <i class="ri-notification-4-line"></i>
                <i class="ri-mail-unread-line"></i>
                <a href="#" class="btn">
                    <i class="ri-add-circle-fill"></i>
                    <div class="btn-text">Add Photo</div>
                </a>
            </div>
        </div>
        <!-- Stories -->
         <div class="stories-title">
            <h1>Stories</h1>
            <a href="#" class="btn">
                <i class="ri-play-circle-line"></i>
                <div class="text">Watch all</div>
            </a>
         </div>
         <!-- Stories content-->
          <div class="stories">
            <!-- str 1 -->
            <div class="stories-img color">
                <a href="#"><img src="../asset/profile2.jpg" alt=""></a>
                <div class="add">+</div>
            </div>

            <div class="stories-img ">
                <a href="#"><img src="../asset/profile3.jpg" alt=""></a>
            </div>

            <div class="stories-img ">
                <a href="#"><img src="../asset/profile4.jpg" alt=""></a>
            </div>

            <div class="stories-img ">
                <a href="#"><img src="../asset/profile5.jpg" alt=""></a>
            </div>

            <div class="stories-img ">
                <a href="#"><img src="../asset/profile6.jpg" alt=""></a>
            </div>

            <div class="stories-img ">
                <a href="#"><img src="../asset/profile7.jpg" alt=""></a>
            </div>

            <div class="stories-img ">
                <a href="#"><img src="../asset/profile8.jpg" alt=""></a>
            </div>

            <div class="stories-img ">
                <a href="#"><img src="../asset/profile9.jpg" alt=""></a>
            </div>

            <div class="stories-img ">
                <a href="#"><img src="../asset/profile10.jpg" alt=""></a>
            </div>

            <div class="stories-img ">
                <a href="#"><img src="../asset/profile11.jpg" alt=""></a>
            </div>
            
          </div>

          <!-- main post -->
           <div class="feed">
                <h1>Feed</h1>
                <div class="feed-text">
                    <a href="#"><h2>Latest</h2></a>
                    <a href="#"> <span>Popular</span></a>
                </div>
           </div>

           <!-- posts -->
           <div class="main-posts">
                <!-- post 1 -->
                 <div class="post-box">
                    <img src="../asset/post1.jpg" alt="">

                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <a href="#"><img src="../asset/profile10.jpg" alt=""></a>
                            </div>
                            <a href="#"><h3>Sakamoto</h3></a>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <a href="#"><span>84.9k</span></a>
                            <i class="ri-chat-3-line"></i>
                            <a href="#"><span>69</span></a>
                        </div>
                    </div>
                 </div>

                 <div class="post-box">
                    <img src="../asset/post3.jpg" alt="">

                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <a href="#"><img src="../asset/profile9.jpg" alt=""></a>
                            </div>
                            <a href="#"><h3>Hiruzen</h3></a>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <a href="#"><span>99.8k</span></a>
                            <i class="ri-chat-3-line"></i>
                            <a href="#"><span>43</span></a>
                        </div>
                    </div>
                 </div>

                 <div class="post-box">
                    <img src="../asset/post2.jpg" alt="">

                    <div class="post-info">
                        <div class="post-profile">
                            <div class="post-img">
                                <a href="#"><img src="../asset/profile8.jpg" alt=""></a>
                            </div>
                            <a href="#"><h3>Ichimonji</h3></a>
                        </div>
                        <div class="likes">
                            <i class="ri-heart-line"></i>
                            <a href="#"><span>33.9k</span></a>
                            <i class="ri-chat-3-line"></i>
                            <a href="#"><span>50</span></a>
                        </div>
                    </div>
                 </div>
           </div>

    </div>
    
</body>
</html>
